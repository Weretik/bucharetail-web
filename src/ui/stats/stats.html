<div class="bg-surface-0 dark:bg-surface-950">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-12">
    @for (item of stats; track item.title) {
      <div class="flex flex-col items-center gap-4">
        <div
          class="w-14 h-14 p-6 bg-surface-0 dark:bg-surface-900 rounded-full shadow-sm border border-surface-200 dark:border-surface-700 flex items-center justify-center shrink-0"
        >
          <i [class]="item.icon" class="text-2xl! text-surface-900 dark:text-surface-0"></i>
        </div>
        <div class="flex flex-col items-center gap-3 text-center">
          <h3 class="text-xl font-medium text-surface-900 dark:text-surface-0 leading-tight">{{ item.title }}</h3>
        </div>
      </div>
    }
  </div>
</div>
